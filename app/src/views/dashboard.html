<div class="row">
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <section name="Create Wager">
          <wager-form games="mainCtrl.games"></wager-form>
        </section>
      </div>
      <div class="col-md-12">
        <section name="Quick picks">
          <div class="text-center">
            <div class="btn-group" ng-controller="quickPickController as qpCtrl">
              <button class="btn btn-info well-lg" ng-repeat="game in mainCtrl.games"
                data-amount="{{game.price}}" data-game="{{game.name}}"
                ng-click="qpCtrl.WagerFactory.quickPick($event)">{{game.name}} | <span class="btn-primary well-sm">{{game.price | currency}}</span></button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <section name="Sales List">
      <sales-list></sales-list>
    </section>
  </div>
</div>
